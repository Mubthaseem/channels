<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Video Embed</title>
    <style>
        /* Ensure the entire page has no margins or padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevent scrolling */
        }

        /* Fullscreen container for the iframe */
        #vid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Iframe takes up full width and height */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Clickable logo overlay */
        #logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px; /* Adjust the size of the logo */
            cursor: pointer;
            z-index: 10; /* Ensure the logo is on top of the iframe */
        }
    </style>
</head>
<body>

    <div id="vid">
        <!-- The iframe is dynamically created -->
        <iframe id="videoFrame" allowfullscreen="" frameborder="0" 
            sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation" 
            scrolling="no" width="100%" height="100%">
        </iframe>

        <!-- Clickable logo that links to external website -->
        <a href="https://www.zetasports.xyz/group" target="_blank">
            <img id="logo" src="https://i.ibb.co/qCJmCXF/20221219-204952.png" alt="Logo">
        </a>
    </div>

    <script>
        // Function to get the value of a URL parameter
        var urlParams = new URLSearchParams(window.location.search);
        var videoLink = urlParams.get('video');

        // If a video URL is provided in the parameter, set it as the iframe's source
        if (videoLink) {
            document.getElementById('videoFrame').src = videoLink;
        } else {
            console.error('Video link parameter "video" is missing in the URL.');
        }
    </script>

</body>
</html>
