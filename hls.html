<html>
        <head>
                                  <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
    <script>jwplayer.key = "XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo";</script>
<script>


    // Function to get the value of a URL parameter
    function getParameterByName(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    // Fetch the video source from the 'get' parameter
    const videoSource = getParameterByName('get');

    if (videoSource) {
        jwplayer('my-video').setup({
            file: videoSource,
            width: '100%',
            height: '100%',
            autostart: true,
            image: 'https://i.ibb.co/MhQLnC3/player-thumb.png',
            primary: 'html5',
            hlshtml: true
        });
    } else {
        console.error('Video source parameter "get" is missing in the URL.');
    }
</script>
        </head>
        <body>


<div id="my-video" style="width: 100%; height: 100%;"></div>

        </body>
</html>
